<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Daddy - Turning Awkward Conversations into Treasured Moments.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://ucarecdn.com/53e5bab6-3ba7-456f-8e05-ee89ca2c4de7/logo25.png" alt="Ready Daddy Logo">
        </div>
        <div class="link-about">
            <a href="about.html">About</a>
        </div>
    </header>
    <div id="initialContainer" class="container">
        <h2 class="welcome-message">Welcome to Ready Daddy!</h2>
        <p class="welcome-message">Turn awkward conversations into treasured moments.</p>
        <div class="button-container">
            <button class="styled-button" onclick="generateStarter(event)">Let's Get Started</button>
        </div>
    </div>
    <div class="output-container">
        <div id="output" class="output hidden">
            <p id="conversationStarter"></p>
        </div>
    </div>
    <div class="button-container-fixed">
        <p class="click-anywhere-message">Click anywhere to generate a new starter.</p>
        <div class="button-row">
            <button id="previousButton" onclick="showPreviousStarter(event)">Previous Starter</button>
            <button id="copyButton" onclick="copyToClipboard(event)">Copy to Clipboard</button>
        </div>
    </div>
    <div id="notificationCard" class="notification hidden">Text Copied!</div>
    <div id="notificationModal" class="modal hidden">
        <div class="modal-content">
            <p id="notificationMessage"></p>
            <button id="closeModalButton" onclick="closeNotification()">Dismiss</button>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="googleSlidesIframe" src="" frameborder="0" width="800" height="600" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
        </div>
    </div>
</body>
</html>
